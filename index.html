<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
</head>

<body>
    <main>

        <div class="results grid-flow" data-spacing="large">
            <h1 class="section-title"> Your Results</h1>
            <p class="results-score"><span>76</span> of 100</p>

            <div class="grid-flow">
                <p class="results-rank">Great
                <p>
                <p>You scored higher than 85% of the people who took these tests.</p>
            </div>            
        </div>


        <div class="results-summary">

            <di class="results"></di>
            <div class="summary">
                <h2 class="section-summary">Summary</h2>
                <div class="grif-flow">
                    <div class="summary-item">
                        <div class="flex-group">
                            <svg></svg>
                            <h3 class="summary-item-title">Reaction</h3>
                        </div>
                        <p class="summary-score"><span>80</span> / 100</p>
                    </div>

                </div>
            </div>
        </div>
    </main>

</body>

</html>
